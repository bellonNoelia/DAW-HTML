<!Doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Datos de envío</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Datos de envío.</legend>
				Dirección:
				<br>
				<input type="text" name="address"  placeholder="Rúa do ensino Nº13 2º Derecha" required>
				<br>
				<br>
				Ciudad:
				<br>
				<input type="text" name="city"  placeholder=" A Coruña" required>
				<br>
				<br>
				C.P
				<br>
				<input type="text" name="cp"  placeholder="15700" required>
				<br>
				<br>
			</fieldset>
			<fieldset>
				<legend>Datos bancarios</legend>
					Número de cuenta:
					<br>
					ES<input type="text" size="2" maxlength="2">
					<input type="text" size="4" maxlength="4">
					<input type="text" size="4" maxlength="4">
					<input type="text" size="4" maxlength="4">
					<br>
					<br>
					<input type="submit" name="enviar" value="Realizar el pedido">
					<input type="submit" name="enviar" value="Cancelar el pedido">
					<input type="reset">
			</fieldset>
		</form>
	</body>
</html>
